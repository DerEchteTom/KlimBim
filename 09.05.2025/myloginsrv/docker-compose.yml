version: '3.9'

services:
  nginx:
    image: nginx:latest
    container_name: myloginsrv-nginx
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - php

  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: myloginsrv-php
    volumes:
      - .:/var/www/html
